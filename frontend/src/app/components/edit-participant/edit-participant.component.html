<h2>Editar Participante</h2>

<div class="form-box">

  <div class="form-grid">

    <div class="field">
      <label>Nombres</label>
      <input [(ngModel)]="data.nombres" type="text">
    </div>

    <div class="field">
      <label>Apellidos</label>
      <input [(ngModel)]="data.apellidos" type="text">
    </div>

    <div class="field">
      <label>Teléfono</label>
      <input [(ngModel)]="data.telefono" type="text">
    </div>

    <div class="field">
      <label>Correo</label>
      <input [(ngModel)]="data.correo" type="email">
    </div>

    <div class="field full">
      <label>Proyecto</label>
      <select [(ngModel)]="data.proyecto">
        <option *ngFor="let p of proyectos" [value]="p">{{ p }}</option>
      </select>
    </div>

  </div>

  <div class="actions">
    <button class="btn cancel" (click)="cancelar()">Cancelar</button>
    <button class="btn create" (click)="guardar()">Guardar</button>
  </div>

</div>
