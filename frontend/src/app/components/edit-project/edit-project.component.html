<h2>Editar Proyecto</h2>

<div class="form-box">
  <div class="form-grid">

    <div class="field">
      <label>ID</label>
      <input type="text" [value]="data.id" disabled>
    </div>

    <div class="field">
      <label>Proyecto</label>
      <input type="text" [(ngModel)]="data.proyecto">
    </div>

    <div class="field">
      <label>Jefe de Proyecto</label>
      <select [(ngModel)]="data.jefeProyecto" name="jefeProyecto">
        <option *ngFor="let jefe of jefes" [value]="jefe.value">{{ jefe.viewValue }}</option>
      </select>
    </div>

    <div class="field">
      <label>Fecha de Inicio</label>
      <input type="date" [(ngModel)]="data.inicio">
    </div>

    <div class="field">
      <label>Fecha de Vencimiento</label>
      <input type="date" [(ngModel)]="data.vencimiento">
    </div>

    <div class="field">
      <label>Estado</label>
      <select [(ngModel)]="data.estado" name="estado">
        <option *ngFor="let e of estados" [value]="e">{{ e }}</option>
      </select>
    </div>

  </div>

  <div class="actions">
    <button class="btn cancel" (click)="NoClick()">Cancelar</button>
    <button class="btn create" [mat-dialog-close]="Guardar()">+ Guardar</button>
  </div>
</div>
