

<div>
  <div class="head"></div>
  <div class="body">
    <div class="modul">
      <img
        src="https://img.freepik.com/free-vector/reset-password-concept-illustration_114360-7876.jpg"
        alt="Recuperar contraseña"
      />

      <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        <hr>

        <p class="subtitle">
          Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <label for="email">Correo Electrónico</label>
        <div class="input-group">
          <span class="icon material-icons">mail</span>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            placeholder="tu@correo.com"
            required
          />
        </div>

        <button (click)="enviarCorreo()" class="continue-btn">
          Enviar enlace
        </button>

        <a (click)="volverLogin()" class="forgot-link back-link">
          ← Volver al inicio de sesión
        </a>

        <p class="derechos">
          © 2025 HACKTHONY. Todos los derechos reservados. <br>
          Soporte • Contacto • Ayuda
        </p>
      </div>
    </div>
  </div>
</div>
